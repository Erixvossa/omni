<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="./css/normalize.css" rel="stylesheet" type="text/css"><link href="./index.css" rel="stylesheet"><link rel="shortcut icon" href="./images/icons/fav-icon.png" type="image/png"><title>Omni Sale</title></head><body class="page"><div class="form-container"><button class="form-container__back-button" id="" type="">Вернуться</button> <a href="#" class="form-container__logo"></a><form class="form" id="r" name="" method="POST" action="#" novalidate><label class="form__input-label"><input class="form__input" id="form-phone" type="tel" pattern="8\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="Номер телефона" required minlength="7" maxlength="11"> <span class="form__span-error" id="form-phone-error"></span></label> <label class="form__input-label"><input class="form__input" id="form-password" type="password" placeholder="Пароль" name="password" minlength="5" required> <span class="form__span-error" id="form-password-error"></span></label><div class="form__options-container"><label class="switch"><span class="switch__label">Запомнить</span> <input class="switch__checkbox" type="checkbox" checked="checked"> <span class="switch__slider"></span></label> <a class="form__link" href="#">Забыл пароль</a></div><button class="form__submit-button" disabled="disabled" type="submit">Войти</button></form></div><script src="index.js"></script></body></html>
