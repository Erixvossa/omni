@@include('parts/header.html')

<div class="form-container">
    <button class="form-container__back-button" id="back-button" type="button">Вернуться</button>
    <a href="#"class="form-container__logo"></a>
    <form class="form" id="r" name="log-in" method="POST" action="#">
        <label class="form__input-label">
            <input class="form__input" id="form-phone" type="tel" pattern="8\s?[\(]{0,1}\s?9[0-9]{2}\s?[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="Номер телефона" required maxlength="11">
            <span class='form__span-error' id='form-phone-error'>
            </span>
        </label>
        <label class="form__input-label">
            <input class="form__input" id="form-password" type="text" placeholder="Пароль" name="password" minlength="5" required>
            <span class='form__span-error' id='form-password-error'>
            </span>
        </label>
        <div class="form__options-container">
            <label class="switch">
                <span class="switch__label">Запомнить</span>
                <input class="switch__checkbox" type="checkbox"  checked/>
                <span class="switch__slider"></span>
            </label>
            <a class="form__link" href="#">Забыл пароль</a>
        </div>
        <button class="form__submit-button" type="submit">Войти</button>
    </form>
</div>
<script src="index.js"></script>
@@include('parts/footer.html')
